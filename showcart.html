<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>

    <h1>Here you can see all games in your shopping cart</h1>

    <table>
      <thead>
        <tr>
          <th><u>Games</u></th>
          <th><u>Price</u></th>
        </tr>
      </thead>
      <tbody>
        {% for n in data %}
        <tr>
          <th>{{n[0]}}</th>
          <th>${{n[1]}}</th>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <th>Total Cost: ${{total}}</th>
      </tfoot>
    </table>

    <form method="POST" action="/addToCart">
    <p>Add a game to your cart: <input type="text" name="name"> <input type="submit" value="Add"></p>
    </form>

    <p><a href="/">Go Home</a></p> 

  </body>

</html>
