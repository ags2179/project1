<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>

    <h1>Here you can see all developers you have followed</h1>

    <table>
      <thead>
        <tr>
          <th><u>Developer</u></th>
          <th><u>Head Quarters</u></th>
        </tr>
      </thead>
      <tbody>
        {% for n in data %}
        <tr>
          <th>{{n[0]}}</th>
          <th>{{n[1]}}</th>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
      </tfoot>
    </table>

    <form method="POST" action="/addToFollowed">
    <p>Add a developer to your Followed List: <input type="text" name="name"> <input type="submit" value="Add"></p>
    </form>

    <p><a href="/">Go Home</a></p>

  </body>

</html>
